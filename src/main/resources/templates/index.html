<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Electronic Shop Items</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1{
            font-size: 2.5rem;
            margin: 20px 0;
            color: #333;
        }
        .items-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .item {
            background-color: #eaf7f7;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .item h2{
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #0056b3;
        }
        .item p{
            margin: 5px 0;
            font-size: 1rem;
            color: #555;
        }
        .item strong{
            font-size: 1.2rem;
            color:#2c8a00;
        }
        .item button{
            display: inline-block;
            background-color: #007b00;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1rem;
        }
        .item button:hover {
            background-color: #005700;
        }
    </style>
</head>
<body>
    <h1>Electronic Shop Items</h1>
    <div class="items-container">
        <div th:each="item : ${items}" class="item">
            <h2 th:text="${item.name}"></h2>
            <p th:text="${item.description}"></p>
            <p><strong th:text="${item.price + ' $'}"></strong></p>
            <button>DETAILS</button>
        </div>
    </div>
</body>
</html>
